<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pencil Jump Game</title>

    body { font-family: 'Poppins', sans-serif; background:#f0f0f0; overflow:hidden; }

    .game { width:100%; height:300px; background:#cce7ff; position:relative; border-bottom:4px solid #555; }
    .pencil, .obstacle { position:absolute; bottom:0; background-size:contain; background-repeat:no-repeat; }

    }

    .obstacle {
      width:50px; height:50px; left:100%;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAABfUlEQVRoQ+2XzU3DMBiFh6QdAF1B1FayAdoDdwC9oB3cAXwH1RwEbvgXJGLKSnEWvFKJDZjbcGVbB2IzHP0ZzXcw+zld8HdZFheg8Pl8loGg2GTGCPBEckY4IQ7QjALkE9CMBPCDHkPINRDAF5AJvEIYcQEcxEeEIVk8wJ4ExzhBHwCDsRxRSOqCDfEIXkIhZAxTwl7CHfEIaksvsgE2BOPCS8Qo/SCu8os+RNyeEHIQhsQhyhDHsIkCHsQjuKGHJG0Ec0IR6hDHsQhsQhxkWxEGNMJ/ISdjHeR8xcx7knciMeIg7IQe0Ic4IQ7QjALkIfEnkBjYH2MKY7xPeM7GjrvqsBbX2RDfnmWDNEJxoc+p8E9Ag/sSkW+LZMXCyGhZ5lfZyfhOGIP+E2xSDvmkq/e0XVK0iXYZdpvV5lIVByu/qt39r0Gv7NfzeI53Rrnz+6WTJyT5xJtfKHrp1sfawmtoW+WcD3x8XJT+eBAvF1SgyigbOyt26uS8XrgnF9QELiGungAAAABJRU5ErkJggg==');
    }

    @keyframes moveObstacle {
      from { left:100%; } to { left:-60px; }
    }

    .obstacle { animation: moveObstacle 2s linear infinite; }
    .jump { animation: jump 0.5s ease-out; }
    @keyframes jump { 0%{bottom:0;}50%{bottom:120px;}100%{bottom:0;} }

    .score { padding:15px; font-size:1.2em; font-weight:bold; }
    .game-over { position:absolute; width:100%; top:40%; text-align:center; font-size:2em; color:red; display:none; }
    .restart-btn { display:none; position:absolute; top:55%; left:50%; transform:translateX(-50%);
      padding:10px 20px; font-size:1em; background:#1a73e8; color:white; border:none; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="score">Score: <span id="score">0</span></div>
  <div class="game" id="game">
    <div class="pencil" id="pencil"></div>
    <div class="obstacle" id="obstacle"></div>
    <div class="game-over" id="gameOver">Game Over!</div>
    <button class="restart-btn" id="restartBtn">Restart</button>
  </div>

  <script>
    const pencil = document.getElementById("pencil");
    const obstacle = document.getElementById("obstacle");
    const scoreText = document.getElementById("score");
    const gameOverText = document.getElementById("gameOver");
    const restartBtn = document.getElementById("restartBtn");

    let score = 0, isGameOver = false;

    document.addEventListener("keydown", e => {
      if (e.code==="Space" && !pencil.classList.contains("jump") && !isGameOver) {
        pencil.classList.add("jump");
        setTimeout(() => pencil.classList.remove("jump"), 500);
      }
    });

    const checkCollision = setInterval(() => {
      const top = parseInt(getComputedStyle(pencil).getPropertyValue("bottom"));
      const left = parseInt(getComputedStyle(obstacle).getPropertyValue("left"));
      if (left>30 && left<80 && top<50 && !isGameOver) {
        gameOverText.style.display="block";
        restartBtn.style.display="block";
        obstacle.style.animation="none";
        obstacle.style.left=`${left}px`;
        isGameOver=true;
        clearInterval(scoreInterval);
      }
    },10);

    const scoreInterval = setInterval(() => {
      if (!isGameOver) scoreText.textContent = ++score;
    }, 1000);

    restartBtn.addEventListener("click", () => location.reload());
  </script>
</body>
</html>
