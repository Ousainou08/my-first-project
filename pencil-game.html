<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pencil Jump Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f0f0;
      overflow: hidden;
    }

    .game {
      width: 100%;
      height: 300px;
      background: #cce7ff;
      position: relative;
      border-bottom: 4px solid #555;
    }

    .pencil {
      width: 50px;
      height: 50px;
      background: gold;
      border: 2px solid #333;
      border-radius: 10px;
      position: absolute;
      bottom: 0;
      left: 50px;
    }

    .obstacle {
      width: 40px;
      height: 40px;
      background: crimson;
      border-radius: 5px;
      position: absolute;
      bottom: 0;
      left: 100%;
      animation: moveObstacle 2s linear infinite;
    }

    @keyframes moveObstacle {
      from {
        left: 100%;
      }
      to {
        left: -60px;
      }
    }

    .jump {
      animation: jump 0.5s ease-out;
    }

    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 120px; }
      100% { bottom: 0; }
    }

    .score {
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .game-over {
      position: absolute;
      width: 100%;
      top: 40%;
      text-align: center;
      font-size: 2em;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="score">Score: <span id="score">0</span></div>
  <div class="game" id="game">
    <div class="pencil" id="pencil"></div>
    <div class="obstacle" id="obstacle"></div>
    <div class="game-over" id="gameOver">Game Over! Refresh to restart.</div>
  </div>

  <script>
    const pencil = document.getElementById("pencil");
    const obstacle = document.getElementById("obstacle");
    const scoreText = document.getElementById("score");
    const gameOverText = document.getElementById("gameOver");

    let score = 0;
    let isGameOver = false;

    // Jump when spacebar is pressed
    document.addEventListener("keydown", function (e) {
      if (e.code === "Space" && !pencil.classList.contains("jump")) {
        pencil.classList.add("jump");
        setTimeout(() => {
          pencil.classList.remove("jump");
        }, 500);
      }
    });

    // Check for collision
    const checkCollision = setInterval(() => {
      const pencilTop = parseInt(window.getComputedStyle(pencil).getPropertyValue("bottom"));
      const obstacleLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue("left"));

      if (obstacleLeft > 30 && obstacleLeft < 80 && pencilTop < 40 && !isGameOver) {
        gameOverText.style.display = "block";
        obstacle.style.animation = "none";
        obstacle.style.left = `${obstacleLeft}px`;
        isGameOver = true;
        clearInterval(scoreInterval);
      }
    }, 10);

    // Increase score every second
    const scoreInterval = setInterval(() => {
      if (!isGameOver) {
        score++;
        scoreText.textContent = score;
      }
    }, 1000);
  </script>
</body>
</html>
