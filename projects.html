<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Projects - Ousainou Jallow</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 50px;
      text-align: center;
    }

    h1 {
      color: #1a73e8;
    }

    .quiz-box {
      background: white;
      padding: 20px;
      margin: 30px auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .quiz-box h2 {
      color: #333;
    }

    .option {
      margin-bottom: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #155dc0;
    }

    .result {
      font-weight: bold;
      margin-top: 20px;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #1a73e8;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    a.button:hover {
      background-color: #155dc0;
    }
  </style>
</head>
<body>

  <h1>My Projects</h1>

  <div class="quiz-box">
    <h2>Mini Quiz: How Well Do You Know HTML?</h2>

    <div class="question">
      <p>1. What does HTML stand for?</p>
      <div class="option"><input type="radio" name="q1" value="a"> Hyper Text Markup Language</div>
      <div class="option"><input type="radio" name="q1" value="b"> Hotmail Text Message Line</div>
      <div class="option"><input type="radio" name="q1" value="c"> High Tech Machine Language</div>
    </div>

    <div class="question">
      <p>2. Which tag is used to make text bold?</p>
      <div class="option"><input type="radio" name="q2" value="a"> &lt;strong&gt;</div>
      <div class="option"><input type="radio" name="q2" value="b"> &lt;em&gt;</div>
      <div class="option"><input type="radio" name="q2" value="c"> &lt;italic&gt;</div>
    </div>

    <button onclick="checkAnswers()">Submit Answers</button>
    <div class="result" id="result"></div>
  </div>

  <a href="index.html" class="button">Back to Home</a>

  <script>
    function checkAnswers() {
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      let score = 0;

      if (q1 && q1.value === 'a') score++;
      if (q2 && q2.value === 'a') score++;

      document.getElementById('result').innerText = `You got ${score} out of 2 correct!`;
    }
  </script>

</body>
</html>
